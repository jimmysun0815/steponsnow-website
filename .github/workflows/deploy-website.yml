name: Deploy Website to S3

on:
  push:
    branches:
      - main
    paths:
      - 'website/**'
  workflow_dispatch:

env:
  AWS_REGION: us-west-2
  S3_BUCKET: steponsnow.com

jobs:
  deploy:
    name: Deploy to S3
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync files to S3
        run: |
          cd website
          
          echo "ğŸ“¦ åŒæ­¥æ–‡ä»¶åˆ° S3..."
          aws s3 sync . "s3://${{ env.S3_BUCKET }}/" \
            --exclude ".git/*" \
            --exclude "*.sh" \
            --exclude "README.md" \
            --exclude ".DS_Store" \
            --exclude "node_modules/*" \
            --cache-control "public, max-age=31536000" \
            --delete
          
          echo "ğŸ“ è®¾ç½® HTML æ–‡ä»¶çš„ Content-Type..."
          aws s3 cp index.html "s3://${{ env.S3_BUCKET }}/index.html" \
            --content-type "text/html; charset=utf-8" \
            --cache-control "public, max-age=3600"
          
          aws s3 cp privacy.html "s3://${{ env.S3_BUCKET }}/privacy.html" \
            --content-type "text/html; charset=utf-8" \
            --cache-control "public, max-age=3600"
          
